						yPos = yPos * transitionProgress;
						xPos = xPos * transitionProgress;
						scale = 1.0 + (scale - 1.0) * transitionProgress;
					} else {
						deg = 0;
						yPos = 0;
						xPos = 0;
						scale = 1.0;
					}
				}

				$('#circle-red').css({opacity: opacity, transform: 'translate3d(' + xPos + 'px,' + yPos + 'px,0) rotate3d(1,0,0,' + deg + 'deg) scale3d(' + scale + ', ' + scale + ', 1.0)'});

				requestAnimationFrame(scrollAnimation);
			}

			requestAnimationFrame(scrollAnimation);

			$(window).on('resize', function() {
				//console.log('resize');
				var viewportHeight = $(window).height();
				var scroll = $(window).scrollTop();
				var drumsetHeight = 800;
				var topPadding = 200;

				var svgWidth = 340;
				var containerWidth = $("#logo").width();
				var svgPixelRatio = svgWidth / containerWidth;
				var svgHeight = (viewportHeight + drumsetHeight - topPadding) * svgPixelRatio;
				

				$('#logo svg')[0].setAttribute('viewBox','0 0 ' + svgWidth + ' ' + svgHeight);
			});

			$(window).trigger('resize');
